<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Hareketleri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hesap Hareketleri</h1>
        <div class="summary">
            <div class="balance-card">
                <h2>Toplam Bakiye</h2>
                <p id="totalBalance" class="balance">Yükleniyor...</p>
            </div>
            <div class="last-update">
                <p id="lastUpdate">Son Güncelleme: -</p>
            </div>
        </div>
        
        <div class="table-container">
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Tarih</th>
                        <th>Gönderen</th>
                        <th>İşlem</th>
                        <th>Tutar</th>
                        <th>Bakiye</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5" style="text-align: center;">Yükleniyor...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="hesap_hareketleri.js"></script>
    <script src="script.js"></script>

</body>
</html>
